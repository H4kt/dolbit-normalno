name: deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  publish:

    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: üîß Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: ‚öíÔ∏è Gradle build
        uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: shadowJar --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          H4KT_REPO_USERNAME: ${{ secrets.H4KT_REPO_USERNAME }}
          H4KT_REPO_PASSWORD: ${{ secrets.H4KT_REPO_PASSWORD }}

      - name: üîß Stop application via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            pm2 stop pivo-sound

      - name: üìÇ Upload artifact to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          local-dir: ./build/libs/
          server-dir: ./pivo-sound/
          exclude: |
            "**-*.*.*.jar"

      - name: üîß Start application via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            pm2 start pivo-sound
